<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5"/>
    <title>Network Diagnostic Tool</title>
    <link rel="icon" type="image/x-icon" href="/web/static/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/web/static/css/style.css">
</head>
<body>

<!-- SIDEBAR -->
<div id="pgSide">
    <!-- LOGO -->
    <div id="logo">
        <img src="/web/static/img/logo.png" alt="logo">
        <h1>Network Diagnostic Tool</h1>
    </div>
</div>

<!-- MAIN -->
<main id="pgMain">
    <div class="container">
        <div id="sys-container">
            <h2>System Info</h2>
            <p>Hostname: {{.SysInfo.Hostname}}</p>
            <p>Platform: {{.SysInfo.Platform}}</p>
            <p>Uptime: {{.SysInfo.Uptime}}</p>
            <p>CPU: {{.SysInfo.CPU}}</p>
            <p>RAM: {{.SysInfo.RAM}}</p>
            <p>Disk: {{.SysInfo.Disk}}</p>
        </div>

        <div id="network-container">
            <h2>Network Info</h2>
            <p>IP: {{.NetInfo.Interfaces}}</p>
            <p>Public IP: {{.NetInfo.PublicIP}}</p>
        </div>
    </div>
</main>
</body>
</html>
